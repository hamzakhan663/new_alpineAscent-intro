<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactalpine.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <footer class="footer">
        <div class="overall-footer">
            <div class="left-footer">
                    <label for="name">Your Name</label><br>
                    <input type="text" name="name" id="name" class="input-space" placeholder="Enter your full name" required>

                    <br><label for="email">Your Email</label><br>
                    <input type="email" name="email" id="email" class="input-space" placeholder="Enter your email" required>

                    <br><label for="zip">Zip</label><br>
                    <input type="number" name="zip" id="zip" class="input-space" placeholder="Enter your zipcode" required>
                    
            </div>

            <div class="mid-footer">
                <form action="#">
                <label for="subject">Subject</label><br>
                <input type="text" name="subject" id="subject" class="input-space" placeholder="Subject" required>

                <br><label for="message">Your Message</label><br>
                <textarea name="message" id="message" cols="30" rows="7" placeholder="Write a message"></textarea required>

               <div class="check">
                <br><input type="checkbox" name="check" id="check" required>
                <label for="check" class="check-text">I am not a robot</label><br>
            </div>

                <input type="submit" class="submit-button" value="Submit">
                </input>
            </form>
            </div>


            <div class="right-footer">
                <h3 class="address-header">Our Address</h3>
                <p class="address-text">2nd Floor, Alpine Ascents Skyscraper, Off Muyiwa Tijani Road, Spice Estate, Tijani Drive, Ibeju-Lekki, Lagos, Nigeria
                </p>

                <div class="our-email">
                  <img src="mail_FILL0_wght400_GRAD0_opsz48.svg" alt="mail-icon">
                  <p>Alpineascents@company.com</p>
                </div>

                <div class="our-phone">
                    <img src="call_FILL0_wght400_GRAD0_opsz48.svg" alt="phone-icon">
                    <p>Phone: +2348021245909</p>
                </div>
            </div>

        </div>
    </footer>
</body>
</html>
